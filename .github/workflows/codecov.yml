name: codecov

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Maven verify
        run: cd ./calculator/ && mvn -B clean verify

      - name: Build deal with Maven
        run: cd ./deal/ && mvn -B clean verify

      - name: Build dossier with Maven
        run: cd ./dossier/ && mvn -B clean verify

      - name: Build gateway with Maven
        run: cd ./gateway/ && mvn -B clean verify

      - name: Build statement with Maven
        run: cd ./statement/ && mvn -B clean verify

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}